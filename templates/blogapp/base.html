<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock title%}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          {% if request.user.is_authenticated %}
            <a class="navbar-brand">Hey <span style="font-weight: bold;">{{ request.user }}</span>, Welcome To BlogApp</a>
          {% else %}
            <a class="navbar-brand">Welcome To BlogApp</a>
          {% endif %}
          
          <ul class="navbar-nav" >
            <div class="mt-4">
              {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-secondary">Log Out</a>
              {% else %}
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-secondary">Log In</a>
              {% endif %}
            </div>
          </ul>
        </div>
      </nav>
 
    {% block body %}
    
    {% endblock body %}
</body>
</html>
