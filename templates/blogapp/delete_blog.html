{% extends "blogapp/base.html" %}
{% block title %}Delete Blog{% endblock title %}

{% block body %}
<div class="container mt-5 col-6 mx-auto card p-4 shadow-sm" style="background-color: #c7c8c947;">
    <h1 class="mb-4">Delete Blog</h1>
    <p>Are you sure you want to delete the blog "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
    </form>
</div>
{% endblock body %}
