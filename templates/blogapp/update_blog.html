{% extends "blogapp/base.html" %}
{% block title %}Update Blog{% endblock title %}

{% block body %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="mb-4">Update Blog</h1>
        {{ form.as_table }}
        <button type="submit">Update</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog List</a>
    </div>
</div>
{% endblock body %}
