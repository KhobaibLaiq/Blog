{% extends "blogapp/base.html" %}
{% block title %}Blog List{% endblock title %}

{% block body %}

<div class="container mt-5 col-6 mx-auto card p-4 shadow-sm" style="background-color: #c7c8c947;">
    <a class="btn btn-primary" href="{% url 'create_blog' %}"style="width: 150px;" >Create New Blog</a>
    <h1 class="mb-4">Blog List</h1>
    <ul class="list-group">
        {% for blog in blogs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ forloop.counter }}. {{ blog.title }}</span>
                <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-success btn-sm">View Details</a>
                <a href="{% url 'update_blog' blog.pk %}" class="btn btn-primary btn-sm">Update</a>
                <a href="{% url 'delete_blog' blog.pk %}" class="btn btn-danger btn-sm">Delete</a>

            </li>
        {% endfor %}
    </ul>

</div>
{% endblock body %}
